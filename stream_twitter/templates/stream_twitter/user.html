{% extends 'stream_twitter/_base.html' %}
{% load activity_tags %}
{# {% load user_tags %} #}


{% block content %}
<div class="container">
<div class="user">
  <div class="user-picture">
    <img src="{{ user.userprofile.picture.url }}"/>
  </div>
  <div class="user-description">
      {{ user.userprofile.description }}
  </div>
</div>
<div class="timeline-container">
  <div class="timeline-content">
  {% for i in activities %}
    {% render_activity i %} <br>
  {% endfor %}
  </div>
</div>
</div>

{% endblock content %}
