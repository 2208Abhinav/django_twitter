{% extends 'stream_twitter/_base.html' %}
{% load activity_tags %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="search-title">
        <h2>You searched for <span class="hashtag_name">
          #{{ hashtag_name }}
        </span>
        :</h2>
      </div>
  </div>

      {% for i in activities %}
      <div class="col-sm-6">
        {% render_activity i %}
      </div>
      {% endfor %}
  </div>
</div>

{% endblock content %}
